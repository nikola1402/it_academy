<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetiƒçke operacije</title>

</head>
<body onload="start();">

    <script>

        function start() {

            var result

            var num1 = enterNumber("first");
            var operation = selectOperation();
            var num2 = enterNumber("second");

            if (operation === "+") {
                result = num1 + num2;
            } else if (operation === "-") {
                result = num1 - num2;
            } else if (operation === "*") {
                result = num1 * num2;
            } else {
                result = num1 / num2;
            } 

            if (confirm("Your result is: " + result + "\n\nWould you like to make another calculation?")) {
                start();
            }
        }

        function selectOperation() {
            var operation = prompt("Please enter one of the following operations: \n\n+ \n- \n* \n/")

            if (operation !== "+" && operation !== "-" && operation !== "*" && operation !== "/") {
                alert("Bad operation selected! Please enter the correct operation to proceed");
                operation = selectOperation();
            }

            return operation;
        }

        function enterNumber(text) {

            var num = parseInt(prompt("Please enter " + text + " number:"));

            if (Number.isNaN(num)) {
                alert("Please enter a valid number!");
                num = enterNumber(text);
            }

            return num;
        }

        
    </script>
    
</body>
</html>
